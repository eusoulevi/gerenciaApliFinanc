<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Cadastro de Acoes</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                Acao: <h:inputText value="#{acaoManagedBean.acao.sigla}" /> <br/>
                Descricao: <h:inputText value="#{acaoManagedBean.acao.descricao}" /> <br/>
                Cotacao: <h:inputText value="#{acaoManagedBean.cotacao.valor}">
                    <f:convertNumber minFractionDigits="2" />
                </h:inputText> <br/>
                Tipo: <h:selectOneMenu value="#{acaoManagedBean.acao.tipo}" requiredMessage="Selecione uma opção" title="Tipo de ação">
                    <f:selectItem itemValue="ON" itemLabel="Ordinaria" />
                    <f:selectItem itemValue="PN" itemLabel="Preferenciais" />
                </h:selectOneMenu>
                Setor: <h:selectOneMenu value="#{acaoManagedBean.acao.setor}" /> <br/>
            </h:panelGrid>
        <h:commandButton value="Salvar" action="#{acaoManagedBean.criar()}"/>
        </h:form>
    </h:body>
</html>
