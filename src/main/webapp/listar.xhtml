<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
<h:head>
  <title>Edição de Automóvel</title>
</h:head>

<h:body>

	<h:form>
            <h:dataTable value="#{acaoManagedBean.acoes}" var="acao" rowClasses="table-linha-par,table-linha-impar" border="1">
			<h:column>
				<f:facet name="header">ID</f:facet>
				#{acao.idCota}
			</h:column>
			<h:column>
				<f:facet name="header">Acao</f:facet>
				#{acao.sigla} #{acao.tipo}
			</h:column>
			<h:column>
				<f:facet name="header">Descricao</f:facet>
				#{acao.descricao}
			</h:column>
			<h:column>
				<f:facet name="header">Setor</f:facet>
				#{acao.setor}
			</h:column>
			<h:column>
				<f:facet name="header">Valor Atual</f:facet>
                                <h:outputText value="#{acao.valorAtual}">
					<f:convertNumber type="currency"/>
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:commandLink value="editar" action="editar?faces-redirect=true&amp;includeViewParams=true">
                                    <f:setPropertyActionListener target="#{acaoManagedBean.acoes}" value="#{ac}"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>

</h:body>

</html>
